

<!DOCTYPE html>
<!--  <%@ taglib prefix="spring" uri="http://www.springframework.org/tags"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>-->

  

<html xmlns:th="https://thymeleaf.org">
<head th:replace="fragments :: html_head">
<title>MusicBlend a creative website where some functionilities have merged | Home :: MusicBlend</title>

</head>
<body>
	<!--header-->
	<div class="header" id="home">
		<div class="container">
			<div id="loginContainer" class="sign-farm">
				<button type="button" id="loginButton" class="wow fadeInDown animated" data-wow-delay=".5s"><span class="glyphicon glyphicon-user" aria-hidden="true">Login</span></button>
				<div id="loginBox">                
					<form action="#" th:action="@{/registration}" method="post" id="loginForm">
						<fieldset id="body">
							<fieldset>
								<label for="email">Email Address</label>
								<input type="text" name="email" id="email">
							</fieldset>
							<fieldset>
								<label for="password">Password</label>
								<input type="password" name="password" id="password">
							</fieldset>
							<input type="submit" id="login" value="Sign in"><br>
							<fieldset>
							<a href="registration" class="submit" id="reg" value="Register now!">Register now!</a>
								
							</fieldset>
							<label for="checkbox"><input type="checkbox" id="checkbox"> <i>Remember me</i></label>
						</fieldset>
						<span><a href="#">Forgot your password?</a></span>
					</form>
				</div>
			</div>			
			<form class="navbar-form navbar-right search-box wow fadeInDown animated" data-wow-delay=".5s">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
					<button type="submit" class="btn btn-default" aria-label="Left Align">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</button>
				</div>
			</form>	
			<div class="clearfix"> </div>			
		</div>	
	</div>	
	<!--//header-->
	<!--navigation-->
	<div th:replace="fragments :: menu"/>
	<!--navigation-->
	<!--banner-->
	<div class="banner-info">
		<div  id="top" class="callbacks_container">
			<ul class="rslides" id="slider3">
				<li>
					<div class="banner banner">
					</div>
				</li>
				<li>
					<div class="banner banner1">
					</div>
				</li>
				<li>
					<div class="banner banner2">
					</div>
				</li>	
									
			</ul>			
			<div class="clearfix"> </div>
		</div>
		<div class="banner-text">
			<h1><a href="index.html" class="wow fadeInUp animated" data-wow-delay=".5s"> MusicBlend </a></h1>
			<h2 class="wow fadeInUp animated" data-wow-delay=".7s">Music is the Universal Language of Love! </h2>
			<a href="aboutus.html" class=" bnr-about wow fadeInUp animated" data-wow-delay=".9s">About</a>
			<a href="news.html" class=" bnr-about bnr-news wow fadeInUp animated" data-wow-delay="1s">News</a>
		</div>
	</div>			
	<!--//banner-->
	

	<div th:replace="fragments :: footer"></div>
	

		
		<!-- banner-text Slider starts Here -->
		<script src="js/responsiveslides.min.js"></script>
		<script>
			// You can also use "$(window).load(function() {"
				$(function () {
				// Slideshow 3
					$("#slider3").responsiveSlides({
					auto: true,
					pager:true,
					nav:true,
					speed: 500,
					namespace: "callbacks",
					before: function () {
					$('.events').append("<li>before event fired.</li>");
					},
					after: function () {
						$('.events').append("<li>after event fired.</li>");
					}
				});	
			});
		</script>
		<!--//End-slider-script -->	

      <!-- music school banner-text Slider starts Here -->
		<script src="js/responsiveslides.min.js"></script>
		<script>
			// You can also use "$(window).load(function() {"
				$(function () {
				// Slideshow 3
					$("#slider4").responsiveSlides({
					auto: true,
					pager:true,
					nav:true,
					speed: 500,
					namespace: "callbacks",
					before: function () {
					$('.events').append("<li>before event fired.</li>");
					},
					after: function () {
						$('.events').append("<li>after event fired.</li>");
					}
				});	
			});
		</script>
		<!--//End-slider-script -->

		

		
		<!--//End-slider-script -->			
	<!-- start-smooth-ing-->
	<script type="text/javascript" src="js/move-top.js"></script>
	<script type="text/javascript" src="js/easing.js"></script>	
	<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".").click(function(event){		
					event.preventDefault();
					$('html,body').animate({Top:$(this.hash).offset().top},1000);
				});
			});
	</script>
	<!--//end-smooth-ing-->
	<!--smooth-ing-of-move-up-->
	<script type="text/javascript">
		$(document).ready(function() {
			/*
			var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				Speed: 1200,
				easingType: 'linear' 
			};
			*/
			
			$().UItoTop({ easingType: 'easeOutQuart' });
			
		});
	</script>
	<!--//smooth-ing-of-move-up-->
	<!-- pop-up-box -->
	<script type="text/javascript" src="js/modernizr.custom.js"></script>   
	<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
	<!--//pop-up-box -->
	<!--magnificPopup-->
		<script>
			$(document).ready(function() {
				$('.popup-with-zoom-anim').magnificPopup({
					type: 'inline',
					fixedContentPos: false,
					fixedBgPos: true,
					overflowY: 'auto',
					closeBtnInside: true,
					preloader: false,
					midClick: true,
					removalDelay: 300,
					mainClass: 'my-mfp-zoom-in'
				});																			
			});
		</script>
		<!--//magnificPopup-->
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/bootstrap.js"></script>
</body>
</html>
