<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="fragments :: html_head">

<body>
	<!--header-->
	<div class="header" id="home">
		<div class="container">
			<div id="loginContainer" class="sign-farm">
				<button type="button" id="loginButton" class="wow fadeInDown animated" data-wow-delay=".5s"><span class="glyphicon glyphicon-user" aria-hidden="true">Login</span></button>
				<div id="loginBox">                
					<form id="loginForm">
						<fieldset id="body">
							<fieldset>
								<label for="email">Email Address</label>
								<input type="text" name="email" id="email">
							</fieldset>
							<fieldset>
								<label for="password">Password</label>
								<input type="password" name="password" id="password">
							</fieldset>
							<input type="submit" id="login" value="Sign in"><br>
							<fieldset>
							<a href="/registration" class="submit" id="reg" value="Register now!">Register now!</a>
								
							</fieldset>
							<label for="checkbox"><input type="checkbox" id="checkbox"> <i>Remember me</i></label>
						</fieldset>
						<span><a href="#">Forgot your password?</a></span>
					</form>
				</div>
			</div>			
			<form class="navbar-form navbar-right search-box wow fadeInDown animated" data-wow-delay=".5s">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
					<button type="submit" class="btn btn-default" aria-label="Left Align">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</button>
				</div>
			</form>	
			<div class="clearfix"> </div>			
		</div>	
	</div>	
	<!--//header-->
	<!--navigation-->
	<div th:replace="fragments :: menu"></div>	


<div class="regmainpage" id="regmainpage">
	<div class="container">
		<h3 class="wow fadeInUp animated" data-wow-delay=".5s">Register Yourself!</h3>
		<div class="regmainpage-info">
			
			<div class="col-md-4 regmainpage-grids wow fadeInRight animated" data-wow-delay=".7s">
				<form th:action="@{/save}" method="post" th:object="${user}">
				<input type="hidden" id="id" th:field="*{id}">
					<input type="text" th:field="*{username}" value="UserName" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'UserName';}" required="">
                    <input type="text" th:field="*{firstname}" value="FirstName" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'FirstName';}" required="">
					<input type="text" th:field="*{lastname}" value="LastName" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'LastName';}" required="">
					<input type="text" th:field="*{password}" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" required="">
                    
                    <input type="text" th:field="*{email}" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" required="">
					<input type="text" th:field="*{phone}" value="Telephone" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Telephone';}" required="">
                    <input id="text "type="submit" value="Submit" >
				</form>
			</div>
			
		</div>
	</div>
    </div>
    
    	<div th:replace="fragments :: footer"></div>
